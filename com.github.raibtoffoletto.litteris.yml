app-id: com.github.raibtoffoletto.litteris
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: io.elementary.BaseApp
base-version: juno-23.08
command: com.github.raibtoffoletto.litteris
finish-args:
  # X11
  - --share=ipc
  - --socket=fallback-x11
  # Wayland
  - --socket=wayland
  # Writing to the FS
  - --filesystem=home:create
  # Migrate DConf
  - --metadata=X-DConf=migrate-path=/com/github/raibtoffoletto/litteris/
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/valadoc
  - /share/vala
  - /share/vala-0.40
  - /share/valadoc
  - /share/plank
modules:
  - name: litteris
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/raibtoffoletto/litteris/archive/refs/tags/0.1.9.tar.gz
        sha256: 5a08cf289deacdce51c300fb0f0666fbc4960d590bed3a90ed2dfbd964ac0564
      - type: patch
        path: appdata.patch
      - type: patch
        path: elementary-theme.patch
    post-install:
      - mkdir -p /app/share/icons/hicolor/scalable/apps && mv /app/share/icons/hicolor/128x128@2/apps/${FLATPAK_ID}.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - find /app/share/icons/hicolor -type f -not -path "*scalable*" -not -path "*actions*" -name "*.svg" -delete
