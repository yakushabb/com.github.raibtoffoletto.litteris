app-id: com.github.raibtoffoletto.litteris
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: io.elementary.BaseApp
base-version: juno-22.08
command: com.github.raibtoffoletto.litteris
finish-args:
  # X11
  - --share=ipc
  - --socket=fallback-x11
  # Wayland
  - --socket=wayland
  # Writing to the FS
  - --filesystem=home:create
  # Migrate DConf
  - --metadata=X-DConf=migrate-path=/com/github/raibtoffoletto/litteris/
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/valadoc
  - /share/vala
  - /share/vala-0.40
  - /share/valadoc
  - /share/plank
modules:
  - name: litteris
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/raibtoffoletto/litteris.git
        tag: 0.1.7
        commit: d1635d2e6af939e9134279ebb4d87de799793bef
      - type: patch
        path: appdata.patch
      - type: patch
        path: elementary-theme.patch
